# This is a basic workflow to help you get started with Actions

name: ğŸš€ Deploy website on push

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - 'site/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  web-deploy:
    name: ğŸ‰ Deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.4
        
      # Install all dependencies
      - name: â„¹ï¸ npm install
        run: npm install
        working-directory: src
        
      # Get timestamp to be used in next step
      - name: âŒš Get timestamp
        uses: srfrnk/current-time@master
        id: timestamp
        with:
          format: YYYYMMDDhhmmss
      
      # Set index.html cacheId
      - name: ğŸ”ƒ Replace tokens
        uses: cschleiden/replace-tokens@v1.0
        with:
          tokenPrefix: '{'
          tokenSuffix: '}'
          files: '["**/index.html"]'
        env:
            cacheId: "${{ steps.timestamp.outputs.formattedTime }}"
        
      # Deploy files to server
      - name: ğŸŒ Deploy to server
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          host: ${{ secrets.ftp_server }}
          user: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          localDir: "src/"
          remoteDir: ${{ secrets.server_dir }}
          options: "--delete --asci"
          
