name: ğŸš€ Build and Deploy website on push

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "Build and Deploy"
  web-deploy:
    name: ğŸ‰ Build and Deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.4
        
      # Install all dependencies
      - name: â„¹ï¸ npm install
        run: npm install
        working-directory: src
        
      # Get timestamp to be used in next step
      - name: âŒš Get timestamp
        uses: srfrnk/current-time@master
        id: timestamp
        with:
          format: YYYYMMDDhhmmss
      
      # Set index.html cacheId
      - name: ğŸ”ƒ Replace index.html cacheId with timestamp
        uses: cschleiden/replace-tokens@v1.0
        with:
          tokenPrefix: '{'
          tokenSuffix: '}'
          files: '["**/index.html"]'
        env:
            cacheId: "${{ steps.timestamp.outputs.formattedTime }}"

      # Deploy node_modules to server
      - name: ğŸŒ Deploy node_modules to server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: "src/node_modules/"
          server-dir: "${{ secrets.server_dir }}/node_modules/"
        
      # Deploy website files to server
      - name: ğŸŒ Deploy to server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: "src/"
          server-dir: ${{ secrets.server_dir }}
          
