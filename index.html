<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

    <title>ETR - Ciclo - impressão digital</title>

<body>
    <div id="overlay">
        <div id="loadingSpinner"></div>
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div id="playButton" style="font-size: 10em" role="img">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor"
                    class="bi bi-play" viewBox="0 0 16 16">
                    <path
                        d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <div id="top" class="text-white text-center">
        <h1 class="display-1">impressão digital</h1>
    </div>
    <div id="middle">
        <table>
            <tbody>
                <tr id="row1"></tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr id="row2"></tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr id="row3"></tr>
            </tbody>
        </table>
    </div>
    <div id="bottom">

    </div>

    <!-- Because unmute all videos can cause some issues in mobile, we used a background audio -->
    <audio id="backgroundAudio" loop>
        <source src="media/merge-ciclo.mp3" type="audio/mp3">
    </audio>

    <!-- video.js -->
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

    <!-- hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!--  jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--  Bootstrap Bundle with Popper -->

        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- own js-->
    <script src="static/index.js?cacheId=202104271"></script>
